<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="jumbotron">

    <h1>Gimme Pizza!</h1>
    <h4>A  P-I-Z-Z-A  Parlor</h4>
  </div>
  <div class="container">
    <form id="pizza-select">
      <div class="container">
        <div class="row">
          <div class="size-select">
            <h2>Select Size:</h2>
            <select class="form-control" id="size">
              <option value="Small">Small: 12"</option>
              <option value="Medium">Medium: 15"</option>
              <option value="Large">Large: 18"</option>
              <option value="XL">XL: 26"</option>
            </select>
          </div>

          <div class="sauce-select">
            <h2>Select Sauce:</h2>
            <select class="form-control" id="sauce">
              <option value="Red">Red</option>
              <option value="Pesto">Pesto</option>
              <option value="White">White</option>
            </select>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="in-pizza">
          <h2>Put it in the Pizza:</h2>
          <div class="row">
            <div class="col-3">
              <h3>Meat:</h3>
              <select class="form-control" id="topping1">
                <option value="0">None</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="sausage">Sausage</option>
                <option value="vegpep">Veggie Pepperoni</option>
                <option value="vegsaus">Veggie Sausage</option>
              </select>
            </div>
            <div class="col-3">
              <h3>Veggies:</h3>
              <select class="form-control" id="topping2">
                <option value="0">None</option>
                <option value="pineapple">Pineapple</option>
                <option value="jalepeno">Jalepeno</option>
                <option value="onion">Onion</option>
                <option value="olive">Olives</option>
                <option value="mushroom">Mushrooms</option>
              </select>
            </div>
            <div class="col-3">
              <h3>Cheese:</h3>
              <select class="form-control" id="topping3">
                <option value="0">None</option>
                <option value="feta">Feta</option>
                <option value="gorg">Gorgonzola</option>
                <option value="extra">Extra Mozzerella</option>
                <option value="pineapple">Smoked Gouda</option>
              </select>
            </div>
          </div>
        </div>
      </div>  
      <button type="submit" class="btn">Order!</button>
      <br>
    </form>
  </div>
  <div class="cost">
    <img src="img/pizza-icon.png" id="pizza-icon"><span id="pizza-cost">Your Total: $<span id="pizza1-total"></span>.00</span>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
</body>
</html>
